version: "2"
sql:
  - name: "db"
    engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "db" #name
        out: "./db/sqlc/" #path
        #sql_package: "pgx/v5"
        emit_json_tags: true
overrides:
    go: null
plugins: []
rules: []
options: {}
