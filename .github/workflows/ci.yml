# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest

    services:
        postgres:
          image: postgres:16
          env:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: s0m380dy
            POSTGRES_DB: simple_bank
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            - 5432:5432

    steps:
        - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
            go-version: ^1.22

        - name: Checkout
        uses: actions/checkout@v4
        
        - name: Run migration
        run: make migrateup

        - name: Test
        run: make test
